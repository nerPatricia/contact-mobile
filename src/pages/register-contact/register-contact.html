<ion-header>
  <ion-navbar color="secondary">
    <ion-title>Adicionar contato</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="confirmRegisterPerson()">
        <ion-icon color="green" name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid no-padding>
    <ion-row>
      <ion-col>
        <p>
          <ion-icon name="person" item-left></ion-icon> Informações Pessoais:
        </p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-list class="form">
          <ion-card-content>
            <ion-item>
              <ion-input
                type="text"
                [(ngModel)]="contactData.name"
                placeholder="Nome"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                type="tel"
                [(ngModel)]="contactData.phone"
                placeholder="Telefone"
                [brmasker]="{ phone: true }"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                type="text"
                [(ngModel)]="contactData.email"
                placeholder="Email"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                type="tel"
                [(ngModel)]="contactData.birthday"
                placeholder="Data de Nascimento"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                type="tel"
                [(ngModel)]="contactData.cpf"
                placeholder="CPF"
                [brmasker]="{ mask: '000.000.000-00', len: 14 }"
              ></ion-input>
            </ion-item>
          </ion-card-content>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <p><ion-icon name="pin" item-left> </ion-icon> Endereço:</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-list>
          <ion-card-content>
            <ion-item>
              <ion-input
                type="text"
                [(ngModel)]="contactData.street"
                placeholder="Logradouro"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                type="tel"
                [(ngModel)]="contactData.number"
                placeholder="Número"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                type="text"
                [(ngModel)]="contactData.complement"
                placeholder="Complemento"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                type="tel"
                [(ngModel)]="contactData.zipcode"
                placeholder="CEP"
                [brmasker]="{ mask: '00.000-000', len: 10 }"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                type="text"
                [(ngModel)]="contactData.district"
                placeholder="Bairro"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                type="text"
                [(ngModel)]="contactData.city"
                placeholder="Municipio"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                type="text"
                [(ngModel)]="contactData.state"
                placeholder="UF"
              ></ion-input>
            </ion-item>
          </ion-card-content>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
