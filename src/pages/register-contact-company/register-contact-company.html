<ion-header>
  <ion-navbar>
    <ion-title>Adicionar contato</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="confirmRegisterCompany()">
        <ion-icon color="green" name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid no-padding>
    <ion-row>
      <ion-col>
        <p>
          <ion-icon name="briefcase" item-left></ion-icon> Informações da
          Empresa:
        </p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-list class="form">
          <ion-card-content>
            <ion-item>
              <ion-input
                type="text"
                [(ngModel)]="contactData.name"
                placeholder="Nome Fantasia"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                type="text"
                [(ngModel)]="contactData.socialname"
                placeholder="Razão Social"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                type="tel"
                [(ngModel)]="contactData.phone"
                placeholder="Telefone"
                [brmasker]="{ phone: true }"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                type="text"
                [(ngModel)]="contactData.email"
                placeholder="Email"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                type="tel"
                [(ngModel)]="contactData.birthday"
                placeholder="Data de Abertura"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                type="tel"
                [(ngModel)]="contactData.cnpj"
                placeholder="CNPJ"
                [brmasker]="{ mask: '00.000.000/0000-00', len: 18 }"
              ></ion-input>
            </ion-item>
          </ion-card-content>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <p><ion-icon name="pin" item-left> </ion-icon> Endereço:</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-list>
          <ion-card-content>
            <ion-item>
              <ion-input
                type="text"
                [(ngModel)]="contactData.address.street"
                placeholder="Logradouro"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                type="tel"
                [(ngModel)]="contactData.address.number"
                placeholder="Número"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                type="text"
                [(ngModel)]="contactData.address.complement"
                placeholder="Complemento"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                type="tel"
                [(ngModel)]="contactData.address.zipcode"
                placeholder="CEP"
                [brmasker]="{ mask: '00.000-000', len: 10 }"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                type="text"
                [(ngModel)]="contactData.address.district"
                placeholder="Bairro"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                type="text"
                [(ngModel)]="contactData.address.city"
                placeholder="Municipio"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                type="text"
                [(ngModel)]="contactData.address.state"
                placeholder="UF"
              ></ion-input>
            </ion-item>
          </ion-card-content>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
