<ion-header>
  <ion-navbar>
    <ion-title>
      Contatos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid no-padding>
    <ion-list>
      <div *ngFor="let contact of allcontactsList; let i = index">
        <ion-list-header *ngIf="i == 0">
          {{ contact.name.charAt(0).toUpperCase() }}
        </ion-list-header>
        <ion-list-header
          *ngIf="
            i > 0 &&
            contact.name.charAt(0) != allcontactsList[i - 1].name.charAt(0)
          "
        >
          {{ contact.name.charAt(0).toUpperCase() }}
        </ion-list-header>

        <ion-item-sliding>
          <ion-item (click)="contactDetailsPage()">
            <ion-avatar item-start>
              <img src="https://i.imgur.com/y2zanHm.jpg" />
            </ion-avatar>
            <h2>{{ contact.name }}</h2>
            <p>{{ contact.phone }}</p>
          </ion-item>
          <ion-item-options side="left">
            <button ion-button color="green">
              <ion-icon name="call"></ion-icon>
              Ligar
            </button>
          </ion-item-options>
          <ion-item-options side="right">
            <button ion-button color="orange">
              <ion-icon name="text"></ion-icon>
              Mensagem
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </div>
    </ion-list>

    <ion-fab right bottom>
      <button ion-fab color="light">
        <ion-icon name="add"></ion-icon>
      </button>
      <ion-fab-list side="top">
        <button ion-fab (click)="registerContactCompanyPage()">
          <ion-label>Pessoa Jurídica</ion-label>
          <ion-icon name="briefcase"></ion-icon>
        </button>
        <button ion-fab (click)="registerContactPage()">
          <ion-label>Pessoa Física</ion-label>
          <ion-icon name="person"></ion-icon>
        </button>
      </ion-fab-list>
    </ion-fab>
  </ion-grid>
</ion-content>
